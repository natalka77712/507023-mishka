<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html">
        <img class="page-header__logo-image" src="img/logotype-mobile.svg" width="86" height="35" alt="Логотип Мишка">
      </a>
      <button type="button" class="main-nav__toggle" aria-label="Открыть меню"></button>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="photo.html">Каталог товаров</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">Вязание на заказ</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Поиск по сайту
              <svg class="main-nav__search-icon" width="18" height="18"></svg>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Корзина: пока пуста
              <svg class="main-nav__basket-icon" width="21" height="18"></svg>
            </a>
          </li>
        </ul>
      </nav>
      <h1 class="page-header__title page-header__title--form">Вязание на заказ</h1>
    </header>
    <main>
      <div class="form__wrapper">
        <h2 class="visually-hidden">Форма для конкурса</h2>
        <p class="form__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        <form class="form__body" method="post" action="https://echo.htmlacademy.ru">
          <div class="form__order form-order--name">
            <h3 class="form__title">Тип</h3>
            <div class="form__block form__block--selection-type">
              <input class="form__radio visually-hidden" type="radio" name="type" value="interior-accessories" id="interior-type" checked="">
              <label class="form__radio-label" for="interior-type">Аксессуар для интерьера</label>
              <input class="form__radio visually-hidden" type="radio" name="type" value="children-toys" id="toys-type">
              <label class="form__radio-label" for="toys-type">Детская игрушка</label>
            </div>
          </div>
          <div class="form__block form__block--color">
            <h3 class="form__title">Цвет</h3>
            <div class="form__block form__block--selection-background">
              <input class="form__checkbox visually-hidden" type="checkbox" name="white" id="white-color" checked="">
              <label class="form__checkbox-label" for="white-color">Белый</label>
              <input class="form__checkbox visually-hidden" type="checkbox" name="grey" id="grey-color" checked="">
              <label class="form__checkbox-label" for="grey-color">Серый</label>
              <input class="form__checkbox visually-hidden" type="checkbox" name="tiffany" id="tiffany-color">
              <label class="form__checkbox-label" for="tiffany-color">«Тиффани»</label>
              <input class="form__checkbox visually-hidden" type="checkbox" name="black" id="black-color">
              <label class="form__checkbox-label" for="black-color">Черный</label>
              <input class="form__checkbox visually-hidden" type="checkbox" name="pink" id="pink-color">
              <label class="form__checkbox-label" for="pink-color">Розовый</label>
              <input class="form__checkbox visually-hidden" type="checkbox" name="orange" id="orange-color">
              <label class="form__checkbox-label" for="orange-color">Оранжевый</label>
            </div>
          </div>
          <div class="form__block form__block--contacts">
            <h3 class="form__title">фио</h3>
            <div class="form__block form__block--full-name">
              <label class="form__text-label" for="name">Имя:</label>
              <input class="form__text-input" type="text" name="name" id="name" placeholder="Укажите ваше имя*" required="">
              <label class="form__text-label" for="surname">Фамилия:</label>
              <input class="form__text-input" type="text" name="surname" id="surname" placeholder="Укажите фамилию*" required="">
              <label class="form__text-label" for="patronymic">Отчество:</label>
              <input type="text" name="patronymic" id="patronymic" placeholder="Отчество, если желаете">
            </div>
          </div>
          <div class="form__block form__block--user-info">
            <h3 class="form__title">тел</h3>
            <label class="form__text-label" for="tel"></label>
            <input class="form__text-input" id="tel" type="tel" name="tel" placeholder="+7 XXX XX XX" required="">
            <h3 class="form__title">e-mail</h3>
            <label class="form__text-label" for="mail">Имя:</label>
            <input class="form__text-input" id="mail" name="mail" placeholder="Ваш e-mail" required="">
            <h3 class="form__title">доп</h3>
          <div class="form__text-message">
            <textarea class="form__textarea" name="wish-list" cols="24" rows="4" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </div>
        </div>
        <button class="form__btn button-submit" type="submit">Отправить форму</button>
        </form>
      </div>
    </main>
    <footer class="page-footer container">
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link socials__link--insta" href="#" aria-label="instagram">
            <svg class="social__icon" width="22" height="21"></svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link socials__link--fb" href="#" aria-label="facebook">
            <svg class="social__icon" width="22" height="21"></svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link socials__link--tw" href="#" aria-label="twitter">
            <svg class="social__icon" width="22" height="21"></svg>
          </a>
        </li>
      </ul>
      <p class="page-footer__copyright copyright">Разработано
        <a class="copyright__link" href="https://htmlacademy.ru/">
          <svg class="page-footer__logo-icon"></svg>
        </a>
      </p>
    </footer>

  </body>
  </html>
